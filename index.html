<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/10000hours.css" />
  </head>
  <body>
    <main class="wrapper">
      <h1 class="title-timelaw">
        <img src="img/title.png" alt="1만 시간의 법칙" id="title-img" />
        <img src="img/clock.png" alt="" id="title-bgimg" />
      </h1>
      <img
        src="img/sub-title.png"
        alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."
        class="wise-saying-img"
      />
      <article class="desc-img-article">
        <img src="img/quotes.png" alt="" class="quotes-img" />
        <p class="title-desc">
          <!-- prettier/ignore -->
          <strong class="title-desc-strong">1만 시간의 법칙</strong>은<br>어떤
          분야의 전문가가 되기 위해서는<br />최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </article>
      <form class="cont-form" action="">
        <!-- prettier/ignore -->
        <p class="txt-wannabe">
          나는<input
            type="text"
            placeholder="예)프로그래밍"
            class="wannabe-inp"
            required
          />전문가가 될 것이다.
        </p>
        <!-- prettier/ignore -->
        <p class="txt-time">
          그래서 앞으로 매일 하루에<input
            type="text"
            placeholder="예)5시간"
            class="wannabe-inp"
            required
          />시간씩 훈련할 것이다.
        </p>
        <article class="result-check">
          <button class="result-btn">
            나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
          <img src="img/click.png" alt="클릭 이미지" class="click-img"/>
        </article> 
      </form>
      <section id="result" class="cont-result">
        <!--<h2 class="blind">결과 확인</h2>-->
        <p class="result-txt-wannabe">당신은 <strong>프로그래밍 </strong>전문가가 되기 위해서</p>
        <p class="result-txt-time">
          대략 <strong> 5110 </strong> 일 이상 훈련하셔야 합니다! :)
        </p>
        <button class="go-btn">훈련하러 가기 GO!GO!</button>
        <button class="share-btn">공유하기</button>
      </section>
    </main>
    <footer class="cont-footer">
      <img src="img/logo.png" alt="주식회사 위니브" />
      <p class="txt-footer">
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        <br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
  </body>
</html>
